buildscript {
    ext.kotlin_version = '1.9.0' // Assurez-vous que la version ici est 1.9.0
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'  // Assurez-vous que la version du Gradle Plugin est compatible.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Le plugin Kotlin
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
